<f:subview id="appMenu" xmlns="http://www.w3.org/1999/xhtml"
           xmlns:h="http://xmlns.jcp.org/jsf/html"
           xmlns:f="http://xmlns.jcp.org/jsf/core"
           xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
           xmlns:p="http://primefaces.org/ui">


    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#{application.contextPath}/secured/index.xhtml" class="brand-link">
            <span class="brand-text">#{msg.title}</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->

            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="#{application.contextPath}/vendors/img/p.png" class="img-circle elevation-2"
                         alt="User Image"/>
                </div>
                <div class="info">
                    <span class="d-block text-light"><i class="fa fa-circle text-success mr-3" title="Online"></i> #{appSession.currentUser.phoneNumber}</span>
                </div>
            </div>

            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <div class="py-3 ml-2">
                        <h:form>
                            <h:panelGrid columns="6" styleClass="spaced-table">
                                <h:selectOneMenu class="form-control form-control-sm" value="#{smsController.senderId}">
                                    <f:selectItem itemLabel="--Sender ID--" />
                                    <f:selectItems  value="#{usercommonBeans.senderIdList}" />
                                </h:selectOneMenu>
                                <p:commandButton class="mx-2 kbtn-secondary" ajax="false" value="Set Active" action="#{smsController.activateSenderId()}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <li class="nav-header">OPERATIONS</li>
                    <h:panelGroup>
                        <ui:include src="main-menu.xhtml"/>
                    </h:panelGroup>

                    <li class="nav-header">SETTINGS</li>
                    <h:panelGroup>
                        <ui:include src="settings-menu.xhtml"/>
                    </h:panelGroup>

                </ul>
            </nav>
        </div>
    </aside>
</f:subview>
