<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Group
            </ui:define>
            <ui:define name="pageContent">
                <div class="card">
                    <div class="card-header">Create #{msg.group}</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h:form id="smsGrupForm" class="spaced-form">
                                    <h:panelGrid columns="2">
                                        <span>#{msg.group} Name</span>
                                        <p:inputText required="true" value="#{smsGrupController.smsGrup.groupName}"/>
                                    </h:panelGrid>

                                    <div class="pt-3">
                                        <p:commandButton class="kbtn-success mr-3" value="#{smsGrupController.optionText}" update="@form, :sMSGrupTable"
                                                         action="#{smsGrupController.saveSMSGrup()}" />

                                        <p:commandButton class="kbtn-cancel" value="#{msg.clear}" immediate="true"
                                                         action="#{smsGrupController.clearSMSGrup()}" update="@form"/>
                                    </div>
                                </h:form>
                            </div>

                            <div class="col-md-8">
                                <h:form id="sMSGrupTable">
                                    <p:dataTable value="#{smsGrupController.SMSGrupList}" var="smsGrup">
                                        <p:column headerText="#{msg.group} Id">
                                            #{smsGrup.groupId}
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.group} Name">
                                            #{smsGrup.groupName}
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 80px;">
                                            <p:commandButton styleClass="kbtn-info" value="#{msg.edit}" immediate="true" update="@form, :smsGrupForm"
                                                             action="#{smsGrupController.editSMSGrup(smsGrup)}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 100px;">
                                            <p:commandButton styleClass="kbtn-danger" value="#{msg.delete}"  action="#{smsGrupController.deleteSMSGrup(smsGrup)}" 
                                                             onclick="return confirm('#{msg.delete_message}')" update="@form"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
