<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Bulk Messaging
            </ui:define>
            <ui:define name="pageContent">
                <div class="card">
                    <div class="card-header">Process Bulk Message</div>
                    <div class="card-body">
                        <h:panelGroup id="smsPanel">
                            <div class="row">
                                <div class="col-md-4 wow fadeIn">
                                    <h:form>
                                        <span class="text-link">Select Group</span>
                                        <p:selectOneMenu value="#{smsController.smsGrup}" filter="true" filterMatchMode="contains"  style="width: 100%;">
                                            <f:selectItem itemLabel="#{msg.choose}"/>
                                            <f:selectItems value="#{usercommonBeans.smsGroupList}"/>
                                            <p:ajax listener="#{smsController.loadContactGroup()}" update="groupContactList"/>
                                        </p:selectOneMenu>

                                        <p:dataTable class="pt-3" id="groupContactList" value="#{smsController.groupContactList}" var="groupContact"  paginator="true" paginatorPosition="bottom" rows="12">
                                            <p:column headerText="#{msg.client} name">
                                                <h:outputText value="#{groupContact.customerRegistration.customerName}"/>
                                            </p:column>

                                            <p:column headerText="#{msg.mobile_no}">
                                                <h:outputText value="#{groupContact.customerRegistration.phoneNumber}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </div>

                                <div class="col-md-8">
                                    <div class="well">
                                        <ui:include src="includes/bulk-message.xhtml"/>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
