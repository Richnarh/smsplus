<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Sign Up
            </ui:define>

            <ui:define name="pageContent">
                <div class="container-fluid">
                    <div class="col-md-10 mx-auto">
                        <div class="card">
                            <h5 class="card-header">Create Account</h5>
                            <div class="card-body mx-auto">
                                <h:form class="spaced-form" id="accountForm">
                                    <h:panelGrid columns="4">
                                        <span class="required_field">Name</span>
                                        <p:inputText value="#{signupController.userAccount.fullname}" required="true"/>
                                        
                                        <span>Email</span>
                                        <p:inputText value="#{signupController.userAccount.email}"/>
                                        
                                        <span>Phone Number</span>
                                        <p:inputText value="#{signupController.userAccount.phoneNumber}"/>
                                        
                                        <span>Address</span>
                                        <p:inputText value="#{signupController.userAccount.address}"/>
                                        
                                        <span>Password</span>
                                        <p:password value="#{signupController.userAccount.password}"/>
                                        
                                        <span>Confirm Password</span>
                                        <p:password value="#{signupController.userAccount.password2}"/>
                                        
                                    </h:panelGrid>
                                    <hr/>
                                        <p:commandButton value="#{msg.clear}" immediate="true" action="#{signupController.clear()}" update="@form" class="kbtn-light mr-2"/>
                                        <p:commandButton value="#{signupController.optionText}" action="#{signupController.saveAccount()}" update="@form, :accountTable" class="kbtn-success"/>
                                     </h:form>
                                    <br/>
                                    
                                    <h:form id="accountTable">
                                        <p:dataTable value="#{signupController.accountList}" var="account">
                                        <p:column headerText="Name">
                                            #{account.fullname}
                                        </p:column>
                                        <p:column headerText="Email">
                                            #{account.email}
                                        </p:column>
                                        <p:column headerText="Phone Number">
                                            #{account.phoneNumber}
                                        </p:column>
                                        <p:column headerText="Address">
                                            #{account.address}
                                        </p:column>
                                        <p:column headerText="#{msg.action}" exportable="false" style="width: 100px;">
                                            <p:menuButton value="#{msg.choose}">
                                                <p:menuitem icon="fa fa-edit" class="text-info" value="#{msg.edit}" immediate="true" update="@form, :accountForm" action="#{signupController.editAccount(account)}"/>
                                            </p:menuButton>
                                        </p:column>
                                    </p:dataTable>
                               
                                    </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
